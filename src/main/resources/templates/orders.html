<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/index.css}"/>
  <link rel="stylesheet" th:href="@{/css/orders.css}">
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
          integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
          crossorigin="anonymous"></script>
  <title>Orders</title>
</head>
<body>
<div th:replace="~{header}"></div>
<main class="container">
  <h1>Orders</h1>
  <div class="orders__controls">
    <a th:href="@{/create-order}">Create Order</a>
  </div>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Status</th>
      <th>Total</th>
      <th>Customer</th>
      <th>Shipping Address</th>
    </tr>
    <tr th:each="order : ${orders}">
      <th><a th:href="@{/order-details(id=${order.id})}" th:text="${order.id}"></a></th>
      <th th:text="${order.status}"></th>
      <th th:text="${order.total}"></th>
      <th th:text="${order.customer.name}"></th>
      <th th:text="${order.shippingAddress.street}"></th>
    </tr>
  </table>
</main>
</body>
</html>
