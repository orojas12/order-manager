<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/index.css}"/>
  <link rel="stylesheet" th:href="@{/css/create-order.css}"/>
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
          integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
          crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
          integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
          crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"
          integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz"
          crossorigin="anonymous"></script>
  <script defer th:src="@{js/create-order.js}"></script>
  <title>Orders</title>
</head>
<body>

<div th:replace="~{header}"></div>

<main>
  <div class="container">
    <h1 class="h5 text-secondary mb-4">Create Order</h1>
    <form class="orders__form">
      <div class="container-fluid orders__form-section">
        <h2 class="h4">Customer</h2>
        <div class="row row-cols-3">
          <div class="orders__form-item">
            <label class="form-label" for="customer-name">Name</label>
            <input required class="form-control" type="text" name="customerName" id="customer-name">
          </div>
          <div class="orders__form-item">
            <label class="form-label" for="customer-email">Email</label>
            <input class="form-control" type="email" name="customerEmail" id="customer-email">
          </div>
          <div class="orders__form-item">
            <label class="form-label" for="customer-phone">Phone #</label>
            <input class="form-control" type="text" name="phone" id="customer-phone">
          </div>
        </div>
      </div>
      <div class="orders__form-section">
        <h2 class="h4">Shipping Address</h2>
        <div class="row">
          <div class="orders__form-item col-8">
            <label class="form-label" for="address-street">Street</label>
            <input required class="form-control" type="text" name="addressStreet" id="address-street">
          </div>
        </div>
        <div class="row row-cols-3">
          <div class="orders__form-item">
            <label class="form-label" for="address-city">City</label>
            <input required class="form-control" type="text" name="addressCity" id="address-city">
          </div>
          <div class="orders__form-item">
            <label class="form-label" for="address-state">State</label>
            <input required class="form-control" type="text" name="addressState" id="address-state">
          </div>
          <div class="orders__form-item">
            <label class="form-label" for="address-zip">ZIP</label>
            <input required class="form-control" type="text" name="addressZip" id="address-zip">
          </div>
        </div>
      </div>

      <div class="orders__form-section">
        <h2 class="h4">Products</h2>
        <div id="product-list">
          <div class="card">
            <div class="row card-body p-4">
              <div class="orders__form-item col-6">
                <label class="form-label product-name-label" for="product-name-0">Name</label>
                <input required class="form-control product-name-input" type="text" name="productName"
                       id="product-name-0">
              </div>
              <div class="orders__form-item col-6">
                <label class="form-label product-desc-label" for="product-desc-0">Description</label>
                <textarea class="form-control product-desc-input" rows="3" name="productDesc"
                          id="product-desc-0"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="orders__form-item d-flex justify-content-start">
          <button id="add-product" type="button" class="btn btn-secondary">Add product</button>
        </div>
      </div>

    </form>

    <div hidden id="product-template" class="card">
      <div class="row card-body p-4">
        <div class="orders__form-item col-6">
          <label class="form-label product-name-label">Name</label>
          <input required class="form-control product-name-input" type="text" name="productName">
        </div>
        <div class="orders__form-item col-6">
          <label class="form-label product-desc-label">Description</label>
          <textarea class="form-control product-desc-input" rows="3" name="productDesc"></textarea>
        </div>
      </div>
    </div>

  </div>
</main>
</body>
</html>
